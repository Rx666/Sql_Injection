tooltip: Replace blank space ' ' to dash comment '--\n'
description: Replace blank space ' ' to dash comment '--\n'
group: 
javascript: |
 var tampering = function(sql) {
     return sql
         .replace(/([^-])\+$/gm,'$1%0A')
         // Ignore required space at ending comment -(-)+(-)
         .replace(/([^-])\+([^-])/gm,'$1--%0A$2')
 }